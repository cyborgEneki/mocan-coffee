<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <div id="header"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm contact-form">
                <div class="contact-container">
                    <p class="shop-section-text-heading">Drop us a line...</p>
                    <form>
                        <div class="form-group">
                            <label for="name">Name*</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject*</label>
                            <input type="text" class="form-control" id="subject">
                        </div>
                        <div class="form-group">
                            <label for="message">Message*</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>

                        <div class="text-right">
                            <button class="carousel-button btn mt-4" type="button">View all best sellers</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm contact-form-text">
                <div class="contact-form-text-heading">Connect with us</div>
                Customer Care
                customercare@artcaﬀe.co.ke

                Order for Delivery
                0709 82 82 82

                Online Supermarket
                0709 826 826



                Marketing Enquiries
                marketing@artcaﬀe.co.ke
                Corporate Partnerships
                corporatesales@artcaffe.co.ke
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7400ad2529.js" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="main.js"></script>
    <script>
        $(document).ready(function () {
            $("#header").load("./partials/header.html");
            $("#footer").load("./partials/footer.html");
        });
    </script>
